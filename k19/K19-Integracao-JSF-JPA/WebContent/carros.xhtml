<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>k19 - Treinamentos</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Marca: " for="id-marca" />
			<h:inputText value="#{carroBean.carro.marca}" id="id-marca" />
			<h:outputLabel value="Modelo " for="id-modelo" />
			<h:inputText value="#{carroBean.carro.modelo}" id="id-modelo" />

			<h:commandButton action="#{carroBean.adicionaCarro}"
				value="Cadastrar" />
		</h:panelGrid>

		<h:panelGroup rendered="#{not empty carroBean.carros}">
			<h1>Lista de carros :</h1>
			<ul>
				<ui:repeat var="carro" value="#{carroBean.carros}">
					<li>#{carro.marca} - #{carro.modelo}</li>
				</ui:repeat>
			</ul>
		</h:panelGroup>
	</h:form>
</h:body>

</html>
