<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>k19 - Treinamentos</title>
</h:head>
<h:body>
	<h:form>

		<p:growl id="msg" showDetail="true" escape="false" />

		<p:pickList value="#{pickListBean.cursos}" var="curso" effect="slide"
			itemValue="#{curso}" itemLabel="#{curso.id}"
			showSourceControls="false" showTargetControls="false"
			showCheckbox="true" showSourceFilter="true" showTargetFilter="true"
			filterMatchMode="contains">

			<f:facet name="sourceCaption">Cursos</f:facet>
			<f:facet name="targetCaption">Selecionados</f:facet>

			<p:ajax event="transfer" listener="#{pickListBean.onTransfer}"
				update="msg" />
			<p:column>
				<p:graphicImage value="#{curso.logo}" />
			</p:column>
			<p:column>
				<h:outputText value="#{curso.nome}" />
			</p:column>

		</p:pickList>
	</h:form>
</h:body>

</html>
