<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>k19 - Treinamentos</title>
</h:head>

<h:body>
	<h:form>

		<h:outputLabel value="Nome" for="nome"></h:outputLabel>
		<h:inputText value="#{usuarioBean.nome}" id="nome" />

		<h:outputLabel value="Idade" for="idade" />
		<h:inputText value="#{usuarioBean.idade}" id="idade" />

		<h:commandButton value="Enviar" />
		
		O nome do usuário é <b>#{usuarioBean.nome}</b>
 e sua idade é <b>#{usuarioBean.idade}</b>.
	</h:form>
</h:body>

</html>
