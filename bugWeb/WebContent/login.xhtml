	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h1>Login</h1>
	<h:form>
		<h:outputLabel value="Username:" />
		<h:inputText value="#{authenticatorMB.userName}" />

		<h:outputLabel value="Password:" />
		<h:inputSecret value="#{authenticatorMB.password}" />

		<h:commandButton action="#{authenticatorMB.login}" value="Login" />
	</h:form>
</h:body>
</html>
